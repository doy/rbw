[graph]
targets = [
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
]

[advisories]
version = 2
yanked = "deny"
ignore = [
    # this is a timing attack against using the rsa crate for encryption, but
    # we only use rsa decryption here
    "RUSTSEC-2023-0071",
    # https://github.com/3Hren/msgpack-rust/pull/366
    "RUSTSEC-2024-0436",
]

[bans]
multiple-versions = "deny"
wildcards = "deny"
deny = [
    { name = "openssl-sys" },
]
skip = [
    # https://github.com/darfink/region-rs/pull/25
    { name = "bitflags", version = "1.3.2" },
    { name = "bitflags", version = "2.4.1" },
]

[licenses]
version = 2
allow = [
    "MIT",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "Apache-2.0",
    "ISC",
    "Unicode-3.0",
    "MPL-2.0",
]
exceptions = [
    { name = "ring", allow = ["OpenSSL", "MIT", "ISC"] }
]

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[[licenses.clarify]]
name = "encoding_rs"
version = "*"
expression = "(Apache-2.0 OR MIT) AND BSD-3-Clause"
license-files = [
    { path = "COPYRIGHT", hash = 0x39f8ad31 }
]
